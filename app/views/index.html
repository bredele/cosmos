<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cosmos</title>
	<link rel="stylesheet" href="cosmos.css">
</head>
<body>
	<header class="header expand">
		<nav class="container nav">
			<a class="link notif" href="">
				My Project
				<div class="bubble"></div>
			</a>
			<a class="link" href="">Gallery</a>
			<a class="link" href="">Console</a>			
			<div class="account-trigger fr nav-item icon-arrow-down">
				<div class="menu right">
					<a href="/bredele/new-project">New Project</a>
					<a href="/bredele/settings">Account Settings</a>
					<a href="/bredele/settings">Updates</a>					
					<a href="/logout">Logout</a>
				</div>
			</div>
			<div class="project-trigger nav-item fr">
				Choose a project
				<div class="icon-arrow-down inl">
					<div class="project-menu menu right">
						<a href="/bredele/new-project">New Project</a>
					</div>
				</div>
			</div>
		</nav>
		<form class="create-panel container">
			<fieldset class="fieldset">
				<label class="label">project name</label>
				<input type="text" class="input" placeholder="Project name" autofocus>
			</fieldset>
			<button class="btn cancel fr">Cancel</button>
			<button class="btn fr">Create</button>
		</form>
	</header>
	<script>
		//this is just for test purpose
	  var menu = document.querySelector('.menu');
	  document.querySelector('.account-trigger').addEventListener('click', function() {
	  	menu.classList.toggle('open');
	  });

	  var project = document.querySelector('.project-menu');
	  document.querySelector('.project-trigger').addEventListener('click', function() {
	  	project.classList.toggle('open');
	  });
	</script>
</body>
</html>
